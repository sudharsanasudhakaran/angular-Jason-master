<div class="p-4">
    <div class="container">
        <h1>Hi {{user.firstName}}!</h1>
        <p>Welcome to Covid 19 Details</p>
        <p><a routerLink="/users">Manage Users</a></p>
    </div>
</div>
<div class="row">
    <div class="col-sm-3 ">
        <h2>Total cases</h2>
        <div class="chart-wrapper">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="doughnutChartColors">
            </canvas>
        </div>
    </div>
    <div class="col-sm-3 ">
        <h2 class="">Active Cases</h2>
        <div class="chart-wrapper">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="doughnutChartColors">
            </canvas>
        </div>
    </div>
    <div class="col-sm-3 ">
        <h2 class="">Recovered</h2>
        <div class="chart-wrapper">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="doughnutChartColors">
            </canvas>
        </div>
    </div>
    <div class="col-sm-3 ">
        <h2 class="">Deaths</h2>
        <div class="chart-wrapper">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="doughnutChartColors">
            </canvas>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
            <table class="table table-hover">
                <thead thead-black>
                  <tr>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                    <th scope="col">Confirmed</th>
                    <th scope="col">Recovered</th>
                    <th scope="col">Deaths</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let post of items">
              
                    <td scope="row"><button class="btn onclick()">{{post.provinceState}}</button></td>
                    <td><button class="btn onclick()" >{{post.countryRegion}}</button></td>
                    <td><button class="btn onclick()" >{{post.confirmed}}</button></td>
                    <td><button class="btn onclick()" >{{post.recovered}}</button> </td>
                    <td><button class="btn onclick()" >{{post.deaths}}</button> </td>
                  </tr>
                </tbody>
              </table>
      </div>
      <hr>
    </div>
  </div>
  </div>
